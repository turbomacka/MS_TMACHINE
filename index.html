<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object Detector</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    .container {
      margin-top: 50px;
    }
    video {
      width: 640px;
      height: 480px;
      border: 1px solid #ccc;
      border-radius: 10px;
      transition: border-color 0.6s ease, box-shadow 0.6s ease;
    }
    .video-container {
      position: relative;
      display: inline-block;
    }
    .popup-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 36px;
      font-weight: bold;
      color: #28a745;
      text-shadow: 0 0 10px rgba(40, 167, 69, 0.7);
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px 20px;
      border-radius: 10px;
      display: none;
      animation: fadeInOut 1.5s ease-in-out;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; }
      25% { opacity: 1; }
      75% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Object Detector</h1>
    <div class="video-container">
      <video id="webcam" autoplay playsinline></video>
      <div id="popup-text" class="popup-text">Target Detected!</div>
    </div>
  </div>

  <!-- TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <!-- Teachable Machine Image -->
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8.5/dist/teachablemachine-image.min.js"></script>
  <!-- JavaScript Files -->
  <script src="modelHandler.js"></script>
  <script src="uiHandler.js"></script>
</body>
</html>
